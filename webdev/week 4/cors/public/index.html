<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic full stack app </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function sendRequest(){
            const a=document.getElementById('a').value;
            const b=document.getElementById('b').value;

            const result=await axios.post("https://localhost:3001/sum",{
                a:a,
                b:b
            })
            console.log(result.data.sum);
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First value">
    <input id="b" type="text" placeholder="second value">
    <button onclick="sendRequest()">sum</button>
</body>
</html>
