<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function sendRequest(){
            const a=document.getElementById('a').value;
            const b=document.getElementById('b').value;

            const result=await axios.post("http://localhost:3000/sum",{
                a:a,
                b:b
            });
            console.log('sum: ',result.data.sum);
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="Enter First value">
    <input id="b" type="text" placeholder="Enter Second value">
    <button onclick="sendRequest()">Sum</button>
</body>
</html>
