<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding element</title>
</head>
<body>
    <h1>Todo List</h1>
    <div id="todos">
        <div id="todo-1">
            <h4> 1. attend class</h4>
            <button onclick="deleteTo(1)">delete</button>
        </div>
        <div id="todo-2">
            <h4> 2. revise class</h4>
            <button onclick="deleteTo(2)">delete</button>
        </div>
        <div id="todo-3">
            <h4> 3. write notes</h4>
            <button onclick="deleteTo(3)">delete</button>
        </div>
    </div>
    <div>
        <input id="inp" type="text">
        <button onclick="addTodo()">Add Todo</button>
    </div>
</body>
    <script>
        let curreInd=4;
        function addTodo(){
            const inputEl=document.getElementById('inp');
            const textNode=document.createElement('div');
            textNode.innerHTML=`<div id='todo-${curreInd}'><h4>${curreInd}.${inputEl.value}</h4><button onclick="deleteTo(${curreInd})">Delete</button>`;
            const parentEl=document.getElementById('todos');
            parentEl.appendChild(textNode);
            
            curreInd=curreInd+1;
        }
        function deleteTo(index){
            const ele=document.getElementById('todo-'+index);
            ele.parentNode.removeChild(ele);
        }
    </script>
</html>
